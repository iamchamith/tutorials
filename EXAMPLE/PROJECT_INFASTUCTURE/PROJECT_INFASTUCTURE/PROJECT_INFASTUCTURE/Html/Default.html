<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Employee manegement system</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <div class="starter-template">

            <div class="row">
                <div class="col-lg-12 col-lg-12 col-md-12">
                    <input type="button" name="btnOpenModel" id="btnOpenModel" value="Add" class="btn btn-primary pull-right" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-lg-12 col-md-12">
                    <div id="grid"></div>
                </div>
            </div>

        </div>

    </div><!-- /.container -->

    <div class="modal fade" id="model_main" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content" id="model-content">
            </div>
        </div>
    </div>

    <script id="employee-template" type="text/x-kendo-template">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel" data-bind="text:titile"></h4>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="recipient-name" class="control-label">Name:</label>
                    <input type="text" class="form-control" id="txtName" data-bind="value:name" >
                </div>
                <div class="form-group">
                    <label for="message-text" class="control-label">Email:</label>
                    <input type="email" class="form-control" id="txtEmail" data-bind="value:email">
                </div>
                <div class="form-group">
                    <label for="message-text" class="control-label">Phone:</label>
                    <input type="tel" class="form-control" id="txtPhone" data-bind="value:phone">
                </div>
                <div class="form-group">
                    <label for="message-text" class="control-label">RegDate:</label>
                    <span data-bind="text:regDate"></span>
                </div>
                <input type="hidden" name="hndId" id="hndId" data-bind="value:id" />
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="btnSave">Save</button>
        </div>
    </script>

    <script src="http://t4t5.github.io/sweetalert/dist/sweetalert-dev.js"></script>
    <script src="../asserts/ts/appts/Master.js"></script>

</body>
</html>
